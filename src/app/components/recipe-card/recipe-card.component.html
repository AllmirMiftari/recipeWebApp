<div class="container mx-auto p-4">
  <div
    (click)="navigateToRecipe(id)"
    class="bg-white rounded-lg cursor-pointer overflow-hidden shadow-lg transform transition-transform duration-300 hover:shadow-xl hover:scale-105"
  >
    <img
      src="{{ image }}"
      alt="{{ name }}"
      class="w-full h-48 object-cover object-center"
    />
    <div class="p-4">
      <h3 class="text-xl font-semibold text-gray-800">{{ name }}</h3>
      <p class="text-gray-600 mb-2">{{ cuisine }}</p>
      <div class="flex items-center">
        <span class="text-gray-800">{{ rating }} Rating</span>
      </div>
    </div>
  </div>
</div>
