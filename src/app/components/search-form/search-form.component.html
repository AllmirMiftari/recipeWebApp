<form
  class="flex items-center bg-white rounded-full shadow-lg w-full max-w-lg mx-auto border border-gray-300 p-2"
  [formGroup]="searchForm" (ngSubmit)="onSubmit()"
>
  <input
    type="text"
    placeholder="Search recipes..."
    class="flex-grow p-4 text-gray-700 rounded-full"
    formControlName="searchValue"
  />
  <button
    type="submit"
    class="bg-purple-500 text-white px-6 py-2 rounded-full hover:bg-purple-600 ml-2"
  >
    Search
  </button>
</form>
