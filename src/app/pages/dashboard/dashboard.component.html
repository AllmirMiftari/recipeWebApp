<div
  class="relative bg-cover bg-center min-h-screen"
  style="background-image: url('../../../assets/images/background.jpg')"
>
<div class="absolute inset-0 bg-black bg-opacity-50 pt-52">
  <div class="text-center mb-4">
    <h2 class="text-5xl font-bold text-white mb-2">Recipe Book</h2>
    <p class="text-lg text-white">Find the best recipes!</p>
    <app-search-form (searchSubmit)="onSearchSubmit($event)"></app-search-form>
  </div>
</div>
</div>

<div class="text-center my-8">
  <p class="text-2xl font-semibold text-gray-800">Our Top Recipes</p>
</div>
<div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <div *ngFor="let recipe of responseRecipes">
    <app-recipe-card
      [id]="recipe.id"
      [name]="recipe.name"
      [cuisine]="recipe.cuisine"
      [image]="recipe.image"
      [rating]="recipe.rating"
    ></app-recipe-card>
  </div>
</div>
